    async function taskThree() {
        fetch(`http://localhost:5000/factList?k=3`, {mode: "no-cors"})

            .catch(error => console.error(error));
    }


    function fetchh() {
        const resultsDiv = document.getElementById('data');
        const start = Date.now();
        for (let x = 0; x < 20; x++) {
        fetch(`http://localhost:5000/fact?k=${x}`)
            .then(response => response.json())
            .then(data => {
                let time = Date.now() - start;
                const resultH = document.createElement('h5');
                resultH.textContent = 'res: ' + time + '-' + data.k + "/" + data.fact;
                resultsDiv.appendChild(resultH);
            });
        }
    }
