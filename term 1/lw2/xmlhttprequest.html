<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script async>
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:5000/api/name');
        xhr.onload = function() {
            if (xhr.status === 200) {
                document.write(xhr.responseText);
            }
        };
        xhr.send();
    </script>
<body>
</body>
</html>
